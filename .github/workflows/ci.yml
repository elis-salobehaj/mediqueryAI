name: CI / Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          docker system prune -af --volumes

      - name: Build and Run Backend Unit Tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          CHAT_HISTORY_RETENTION_HOURS: 24
          USE_LOCAL_MODEL: false
        run: |
          # Build only backend-unit with ci profile
          docker buildx bake -f docker-compose.test.yml backend-unit \
            --allow=fs.read=/tmp --allow=fs.write=/tmp \
            --set "*.cache-from=type=gha,scope=backend" \
            --set "*.cache-to=type=gha,mode=max,scope=backend" \
            --load
            
          # Run tests with ci profile
          docker compose -f docker-compose.test.yml --profile ci run \
            -e GEMINI_API_KEY \
            -e JWT_SECRET_KEY \
            -e CHAT_HISTORY_RETENTION_HOURS \
            -e USE_LOCAL_MODEL \
            --rm backend-unit

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          docker system prune -af --volumes

      - name: Build and Run Frontend Component Tests
        run: |
          # Build only frontend-component with ci profile
          docker buildx bake -f docker-compose.test.yml frontend-component \
            --allow=fs.read=/tmp --allow=fs.write=/tmp \
            --set "*.cache-from=type=gha,scope=frontend" \
            --set "*.cache-to=type=gha,mode=max,scope=frontend" \
            --load

          # Run tests with ci profile
          docker compose -f docker-compose.test.yml --profile ci run --rm frontend-component
