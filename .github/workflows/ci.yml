name: CI / Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Test Containers
        run: |
          docker buildx bake -f docker-compose.test.yml \
            --allow=fs.read=/tmp \
            --allow=fs.write=/tmp \
            --set "*.cache-from=type=local,src=/tmp/.buildx-cache" \
            --set "*.cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max" \
            --load

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run Backend Tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          CHAT_HISTORY_RETENTION_HOURS: 24
        run: |
          docker compose -f docker-compose.test.yml run \
            -e GEMINI_API_KEY \
            -e JWT_SECRET_KEY \
            -e CHAT_HISTORY_RETENTION_HOURS \
            --rm backend-test

      - name: Run Frontend Tests
        run: |
          docker compose -f docker-compose.test.yml run --rm frontend-test-ct
