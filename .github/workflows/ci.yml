name: CI / Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          docker system prune -af --volumes

      - name: Build and Run Backend Unit Tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          CHAT_HISTORY_RETENTION_HOURS: 24
          USE_LOCAL_MODEL: false
        run: |
          # Build backend-unit service with ci profile
          docker compose -f docker-compose.test.yml --profile ci build backend-unit
            
          # Run tests with ci profile, skipping integration tests
          docker compose -f docker-compose.test.yml --profile ci run \
            -e GEMINI_API_KEY \
            -e JWT_SECRET_KEY \
            -e CHAT_HISTORY_RETENTION_HOURS \
            -e USE_LOCAL_MODEL \
            --rm backend-unit \
            uv run pytest -m "not integration" -v

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          docker system prune -af --volumes

      - name: Build and Run Frontend Component Tests
        run: |
          # Build frontend-component service with ci profile
          docker compose -f docker-compose.test.yml --profile ci build frontend-component

          # Run tests with ci profile
          docker compose -f docker-compose.test.yml --profile ci run --rm frontend-component
