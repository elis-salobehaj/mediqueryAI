[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

# Markers for test categorization
markers = [
    "integration: marks tests as integration tests (require external services, API keys, or heavy resources)",
    "slow: marks tests as slow running",
    "asyncio: marks tests as async",
]

# Default options
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
