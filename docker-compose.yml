services:
  # Ollama service (local LLM) - Only starts when using local model
  ollama:
    profiles:
      - local-model  # Only start with --profile local-model or when USE_LOCAL_MODEL=true
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: mediquery-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama_entrypoint.sh:/entrypoint.sh
    environment:
      - OLLAMA_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    # Uncomment for GPU support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Backend service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        # Use 'bedrock' for lightweight cloud deployment (no PyTorch/HuggingFace)
        # Use 'local' for Ollama + semantic search (includes heavy ML libraries)
        # Use 'full' for all features
        BUILD_MODE: ${DOCKER_BUILD_MODE:-bedrock}
    container_name: mediquery-ai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CHAT_HISTORY_RETENTION_HOURS=${CHAT_HISTORY_RETENTION_HOURS}
      - USE_LOCAL_MODEL=${USE_LOCAL_MODEL}
      - LOCAL_MODEL_NAME=${LOCAL_MODEL_NAME}
      - OLLAMA_HOST=http://mediquery-ai-ollama:11434
      - USE_BEDROCK=${USE_BEDROCK}
      - AWS_BEDROCK_REGION=${AWS_BEDROCK_REGION}
      - AWS_BEARER_TOKEN_BEDROCK=${AWS_BEARER_TOKEN_BEDROCK}
      - BEDROCK_SQL_WRITER_MODEL=${BEDROCK_SQL_WRITER_MODEL}
      - BEDROCK_NAVIGATOR_MODEL=${BEDROCK_NAVIGATOR_MODEL}
      - BEDROCK_CRITIC_MODEL=${BEDROCK_CRITIC_MODEL}
    # No hard dependency on Ollama - backend will work with or without it
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: mediquery-ai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: mediquery-ai-network
    driver: bridge
